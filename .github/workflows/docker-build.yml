name: Build and Push Docker Image

on:
  # Запускать при пуше в ветку main (например, когда вы синхронизируете форк)
  push:
    branches: [ "main" ]
  # Позволяет запускать сборку кнопкой вручную
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          # Замените 'ваш_логин' на реальный логин Docker Hub!
          # Образ будет иметь тег :latest
          tags: ${{ secrets.DOCKER_USERNAME }}/presentation-ai:latest
